<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" #produtoForm="ngForm">
            <div>
                <label>Palavra</label>
                <br/>
                <input type="text" [(ngModel)]="palavra.nome"
                       id="nome"
                       name="nome"
                       placeholder="Palavra"
                       required #nome="ngModel">
            </div>
            <br/>
            <div [hidden]="!produtoForm.form.invalid">Campos não podem estar vazios</div>
            <button type="submit" [disabled]="!produtoForm.form.valid">Enviar</button>
        </form>
    </mat-card-content>
</mat-card>
<br/>
<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
